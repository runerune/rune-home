<section class="photo-list">
	<h2 class="hide">Photos</h2>
	
	<ul>
		<li *ngFor="let photo of photos">
			<figure style="background-image: url({{photo.thumb}});" (click)="select(photo.url, photo.alt)">
				<img [src]="photo.thumb" [alt]="photo.alt">
			</figure>
		</li>
	</ul>

	<app-video></app-video>
</section>
